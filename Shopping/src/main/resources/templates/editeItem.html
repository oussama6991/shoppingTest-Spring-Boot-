<!DOCTYPE html>
<html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
      <meta charset="UTF-8" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>form</title>
</head>   
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <ul class="nav">
            <li class="nav-item">             
            	 <a class="nav-link" th:href="additem">Add Item</a>
            
            </li>
            <li class="nav-item">
                 <a class="nav-link " aria-current="page" th:href="listitems">List Items</a>
            
            </li>
        </ul>
    </nav>
    <div class="card w-85 p-2"  >
            <h5 class="card-header">Featured</h5>
        <div class="card-body">
            <form th:action="@{update}" method="post">
                <input type ="hidden" th:field="${item.id}"   class="form-control" />
                <p class="card-text" >Item Name</p>
                <input th:value="${item.name}"   class="form-control"  name="name">
                <p class="card-text">Quantity</p>
                <input type="number" class="form-control" th:value="${item.quantity}" name="quantity" >
				<p></p>
                <button type="submit" class="btn btn-primary" > Edite Item</button>
          		
            </form>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
