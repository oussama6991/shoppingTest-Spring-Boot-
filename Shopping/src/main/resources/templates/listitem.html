<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>List Items</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <ul class="nav">
            <li class="nav-item">             
            	 <a class="nav-link" th:href="additem">Add Item</a>
            
            </li>
            <li class="nav-item">
                 <a class="nav-link " aria-current="page" th:href="listitems">List Items</a>
            
            </li>
        </ul>
    </nav>
    <p>Shopping List</p>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">Item Name</th>
            <th scope="col">Quantity</th>
            <th scope="col"  colspan="2">Actions</th>

          </tr>
        </thead>
        <tbody>
          <tr th:each="item: ${itemsValue}">
            <td scope="row" th:text="${item.name}"> </th>
            <td th:text="${item.quantity}"></td>
             <td><a   class="btn btn-primary" th:href=@{edite(id=${item.id})} >Edite</a></td>
             <td><a  class="btn btn-danger"th:href=@{delete(id=${item.id})}>Delete</a></td>
 
          </tr>
        </tbody>
      </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
